name: Deploy

# Se ejecuta con tags que empiecen con v*
on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Hacer checkout del repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Cargar variables de entorno (si necesitas)
      - name: Load environment variables
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV

      # 5️⃣ Simular deploy (no falla)
      - name: Simulate Deploy
        run: |
          echo "Deploy skipped: no plataforma configurada"
