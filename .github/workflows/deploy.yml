name: Deploy

# Se ejecuta cuando se crea un tag que empiece con "v"
on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Hacer checkout del repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Configurar variables de entorno de producción
      - name: Load environment variables
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
          echo "DEPLOY_USER=${{ secrets.DEPLOY_USER }}" >> $GITHUB_ENV
          echo "DEPLOY_PASSWORD=${{ secrets.DEPLOY_PASSWORD }}" >> $GITHUB_ENV

      # 5️⃣ Deploy a plataforma cloud (ejemplo Render usando CLI)
      - name: Deploy to Render
        run: |
          # Ejemplo con Render CLI, ajusta según tu plataforma
          curl -L https://cli.render.com/install.sh | bash
          render deploy service --service-id ${{ secrets.RENDER_SERVICE_ID }} --api-key ${{ secrets.RENDER_API_KEY }}
